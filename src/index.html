<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="find.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/bulma.min.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="css/solid.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <div class="section pt-2">

            <article class="message">
                <div class="message-header">
                  <p><span id="count">?</span>条漏网之鱼</p>
                  <!-- <button class="delete" aria-label="delete"></button> -->
                </div>
                <div class="message-body" id="names">
                    张三，李四，王二麻子，以及其他漏网之鱼
                </div>
            </article>

            <div class="tabs is-small is-toggle is-toggle-rounded">
                <ul>
                  <li class="is-active" id='single' data-target="get">
                    <a>单选对照名单</a>
                  </li>
                  <li id='multiple' data-target="set">
                    <a>多选对照名单</a>
                  </li>
                </ul>
                <div class="level">
                    <div class="field">
                        <div class="control" id="check-namelists">
                            <label class="radio">
                              <input type="radio" name="foobar" checked>
                              大海捞针小组        
                            </label>
                            <label class="radio">
                              <input type="radio" name="foobar">
                              空气乐队
                            </label>
                        </div>
                    </div>

                </div>
            </div>

            <div class="field" id="get">
                <div class="control">
                    <textarea readonly class="textarea" id="all-names">张三，李四，王二麻子……</textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-link js-modal-trigger" data-target="modal-settings">设置对照名单</button>
                </div>
            </div>
        </div>

        <div class="modal" id="modal-settings">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">设置对照名单</p>
                <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                <div class="field">
                    <label class="label">名单名称</label>
                    <div class="field has-addons">
                        <div class="control">
                            <div class="dropdown">
                                <div class="dropdown-trigger">
                                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                    <span id="dropdown-name">选择名单</span>
                                    <span class="icon is-small">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                    <div class="dropdown-content">
                                        <a class="dropdown-item">Dropdown item</a>
                                        <a class="dropdown-item is-active">Active dropdown item</a>
                                        <hr class="dropdown-divider">
                                        <a class="dropdown-item">With a divider</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control is-expanded" id="field-key">
                            <input class="input" type="text" placeholder="名单名称" id="listName">
                            <p class="help is-danger">名单名称不能为空</p>
                        </div>
                        <p class="control">
                            <button class="button btn-reset">
                                <span class="icon">
                                  <i class="fas fa-undo" ></i>
                                </span>
                                <span>重置</span>
                              </button>
                        </p>
                    </div>
                </div>

                <!-- <div class="control">
                    <div class="select">
                        <select id="select-names"></select>
                    </div>
                </div> -->
                
                <div class="field" id="field-names">
                    <label class="label">名单内容</label>
                    <div class="control">
                      <textarea class="textarea is-danger" rows="5" placeholder="张三，李四，王二麻子……" id="setbox"></textarea>
                    </div>
                    <p class="help is-danger">名单内容不能为空</p>
                </div>
              </section>

              <!-- ref: https://github.com/jgthms/bulma/issues/516#issuecomment-294279272 -->
              <!-- related: https://github.com/jgthms/bulma/issues/1589#issuecomment-693128769 -->
              <footer class="modal-card-foot" style="justify-content: space-between;">
                <div>
                    <button class="button is-link btn-save">保存</button>
                    <button class="button btn-cancel">取消</button>
                </div>
                  <button class="button is-danger btn-delete">删除</button>
              </footer>
            </div>
        </div>

    </body>
</html>
